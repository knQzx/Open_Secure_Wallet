<body>
    <input type="text" class="uniq">
    <script>
        const inputSelector = document.querySelector('.uniq');
        inputSelector.addEventListener('input', fd)
        function fd(event) {
            console.log(`${window.location.origin}/?value_target=${event.target.value}`);
            httpRequest = new XMLHttpRequest();
            httpRequest.overrideMimeType('text/xml');
            httpRequest.open('GET', `${window.location.origin}/todo/api/v1.0/update_settings/{{password}}/<WORDS>/<key_fernet>/${event.target.value}`, true);
            httpRequest.send(null);
        };
    </script>
